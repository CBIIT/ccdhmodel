[metadata]
name = ccdhmodel_from_template
url = https://github.com/turbomam/ccdhmodel-from-template
author = Mark A. Miller
author_email = MAM@lbl.gov
summary = CRDC-H model in LinkML, developed by the Center for Cancer Data Harmonization (CCDH)
description = CRDC-H model in LinkML, developed by the Center for Cancer Data Harmonization (CCDH)
long_description = CRDC-H model in LinkML, developed by the Center for Cancer Data Harmonization (CCDH)
home_page = https://turbomam.github.io/ccdhmodel_from_template
license = CC0 1.0 Universal
python_requires = >=3.7
classifiers = 
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Intended Audience :: Information Technology
    License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
keywords = 
    python
    google-sheets
    linkml

[options]
include_package_data = True

[files]
packages =
    ccdhmodel_from_template

data-files = ccdhmodel_from_template/model = ccdhmodel_from_template/model/*
    ccdhmodel_from_template/graphql = ccdhmodel_from_template/graphql/*
    ccdhmodel_from_template/json_schema = ccdhmodel_from_template/json_schema/*
    ccdhmodel_from_template/owl = ccdhmodel_from_template/owl/*
    ccdhmodel_from_template/shex = ccdhmodel_from_template/shex/*


