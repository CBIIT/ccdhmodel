classes:
  AlcoholExposureObservation:
    name: AlcoholExposureObservation
    description: A structured object that describes a single data item about an individual's
      exposure to alcohol, as generated through a point-in-time observation, measurement,
      or interpretation.
    notes:
    - Derived from [AlcoholExposureObservation in sheet AlcoholExposureObservation](https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=1894439514)
    is_a: Entity
    attributes:
      id:
        name: id
        description: The 'logical' identifier of the entity in the system of record.  This
          'id' is guaranteed to be unique only within a given system, but not globally.
          The identified entity may have a different 'id' in a different system, and
          have many external business 'identifiers' associated with it.
        notes:
        - 'Cardinality: 0..0'
        range: ccdh_string
        multivalued: false
        required: false
      category:
        name: category
        description: The general category of observation described
        notes:
        - 'Cardinality: 0..0'
        range: enum_CRDC-H.AlcoholExposureObservation.category
        multivalued: false
        required: false
      observation_type:
        name: observation_type
        description: The specific type of alcohol exposure observation made - i.e.
          the feature or characteristic that was observed, measured, estimated, etc..
        notes:
        - 'Cardinality: 1..1'
        range: enum_CRDC-H.AlcoholExposureObservation.observation_type
        multivalued: false
        required: true
      method_type:
        name: method_type
        description: A type of method used in generating the Observation result.
        notes:
        - 'Cardinality: 0..0'
        range: enum_CRDC-H.AlcoholExposureObservation.method_type
        multivalued: false
        required: false
      focus:
        name: focus
        description: The entity or entities directly observed/measured in generating
          an observation result.
        notes:
        - 'Cardinality: 0..0'
        range: Entity
        multivalued: false
        required: false
      subject:
        name: subject
        description: The patient that the observation is about (if not the direct
          focus).  e.g. observations are often made on specimens derived from a patient,
          or other entities related to a patient, that ultimately tell us something
          about the patient of interest.
        notes:
        - 'Cardinality: 0..0'
        range: Subject
        multivalued: false
        required: false
      performed_by:
        name: performed_by
        description: The organization or group that performed the observation activity.
        notes:
        - 'Cardinality: 0..0'
        range: Organization
        multivalued: false
        required: false
      valueEntity:
        name: valueEntity
        description: The value of an observation
        notes:
        - 'Cardinality: 0..0'
        range: Entity
        multivalued: false
        required: false
      valueString:
        name: valueString
        description: The result of the observation, encoded as a free-text string.
        notes:
        - 'Cardinality: 0..0'
        range: ccdh_string
        multivalued: false
        required: false
      valueInteger:
        name: valueInteger
        description: The result of the observation, encoded as an integer.
        notes:
        - 'Cardinality: 0..1'
        exact_mappings:
        - GDC:Exposure.alcohol_days_per_week
        - PDC:Exposure.alcohol_days_per_week
        - GDC:Exposure.alcohol_drinks_per_day
        - PDC:Exposure.alcohol_drinks_per_day
        range: ccdh_integer
        multivalued: false
        required: false
      valueDecimal:
        name: valueDecimal
        description: The result of the observation, encoded as a decimal.
        notes:
        - 'Cardinality: 0..0'
        range: ccdh_decimal
        multivalued: false
        required: false
      valueBoolean:
        name: valueBoolean
        description: The result of the observation, encoded as a boolean.
        notes:
        - 'Cardinality: 0..0'
        range: ccdh_boolean
        multivalued: false
        required: false
      valueDateTime:
        name: valueDateTime
        description: The result of the observation, encoded as a dateTime.
        notes:
        - 'Cardinality: 0..0'
        range: ccdh_dateTime
        multivalued: false
        required: false
      valueQuantity:
        name: valueQuantity
        description: The result of the observation, encoded as a free-text Quantity.
        notes:
        - 'Cardinality: 0..0'
        range: Quantity
        multivalued: false
        required: false
      valueCodeableConcept:
        name: valueCodeableConcept
        description: The result of the observation, encoded as a CodeableConcept.
        notes:
        - 'Cardinality: 0..1'
        exact_mappings:
        - GDC:Exposure.alcohol_history
        - PDC:Exposure.alcohol_history
        - GDC:Exposure.alcohol_intensity
        - PDC:Exposure.alcohol_intensity
        range: enum_CRDC-H.AlcoholExposureObservation.valueCodeableConcept
        multivalued: false
        required: false
