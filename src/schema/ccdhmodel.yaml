      as a cell culture, tissue culture, or organoid that is maintained or propagated
      in vitro.
    notes:
    - Derived from [BiologicProduct in sheet BiologicProduct](https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=1097989080)
    is_a: Entity
